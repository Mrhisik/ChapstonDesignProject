<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep monitoring System</title>
    <script type="text/javascript">
      setInterval(readresult, 1000)
      function readresult(){
        var sec = 0
        var min = 0
        var hour = 0
        var res = document.getElementById("result");
        var op = document.getElementById("operatingtime");
        var nob = document.getElementById("notob");
        var ob = document.getElementById("ob");
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/sen", true)
        xhr.send();
        xhr.onload=()=>{
          if(xhr.readyState === 4){
            if(xhr.status === 200){
              var values = xhr.responseText.split(",");
              res.innerHTML = "수면자세: " + values[0];
              op.innerHTML =  "작동시간: " + values[1]+"초";
              nob.innerHTML =  "비수면 시간: " + values[2]+"초";
              ob.innerHTML =  "수면 시간: " + values[3]+"초";
            } else{
              res.innerHTML = "failed";
            }
          }
        }
      }
    </script>
    <style>
        div{
            font-size: 60px;
        }

    </style>
</head>
<body>
    <form action="index" method="post">

        <div id= "result"></div>
        <div id = "operatingtime"></div>
        <div id = "notob"></div>
        <div id = "ob"></div>

        <button onclick="location.href='Monitoring.html'">점수</button>
    </form>
</body>
</html>
